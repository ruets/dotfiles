# ----------------------------------------------------- 
# Key bindings
# name: "Custom"
# ----------------------------------------------------- 

# SUPER KEY
$mainMod = SUPER
$HYPRSCRIPTS = ~/.config/hypr/scripts
$SCRIPTS = ~/.config/ml4w/scripts

# Applications
bind = $mainMod, RETURN, exec, ~/.config/ml4w/settings/terminal.sh # Open the terminal
bind = $mainMod, B, exec, ~/.config/ml4w/settings/browser.sh # Open the browser
bind = $mainMod, E, exec, ~/.config/ml4w/settings/filemanager.sh # Open the filemanager
bind = $mainMod CTRL, E, exec, ~/.config/ml4w/settings/emojipicker.sh # Open the emoji picker
bind = $mainMod CTRL, C, exec, ~/.config/ml4w/settings/calculator.sh # Open the calculator
bind = $mainMod, C, exec, ~/.config/ml4w/settings/ai.sh
bind = CTRL SHIFT, space, exec, 1password --quick-access
bind = CTRL ALT, o, exec, 1password

# Windows
bind = $mainMod, Q, killactive # Kill active window
bind = $mainMod, F, fullscreen # Set active window to fullscreen
bind = $mainMod, T, togglefloating # Toggle active windows into floating mode
bind = $mainMod SHIFT, T, exec, $HYPRSCRIPTS/toggleallfloat.sh # Toggle all windows into floating mode
bind = $mainMod SHIFT, P, pin # Toggle pin
bind = $mainMod, J, togglesplit # Toggle split
bind = $mainMod, left, movefocus, l # Move focus left
bind = $mainMod, right, movefocus, r # Move focus right
bind = $mainMod, up, movefocus, u # Move focus up
bind = $mainMod, down, movefocus, d # Move focus down
bindm = $mainMod, mouse:272, movewindow # Move window with the mouse
bindm = $mainMod, mouse:273, resizewindow # Resize window with the mouse
bind = $mainMod CTRL, right, resizeactive, 100 0 # Increase window width with keyboard
bind = $mainMod CTRL, left, resizeactive, -100 0 # Reduce window width with keyboard
bind = $mainMod CTRL, up, resizeactive, 0 -100 # Increase window height with keyboard
bind = $mainMod CTRL, down, resizeactive, 0 100 # Reduce window height with keyboard
bind = $mainMod CTRL SHIFT, right, moveactive, 100 0
bind = $mainMod CTRL SHIFT, left, moveactive, -100 0
bind = $mainMod CTRL SHIFT, up, moveactive, 0 -100
bind = $mainMod CTRL SHIFT, down, moveactive, 0 100
bind = $mainMod SHIFT, right, movewindoworgroup, r
bind = $mainMod SHIFT, left, movewindoworgroup, l
bind = $mainMod SHIFT, up, movewindoworgroup, u
bind = $mainMod SHIFT, down, movewindoworgroup, d
bind = $mainMod, S, togglegroup # Toggle window group
bind = ALT, TAB, changegroupactive

# Actions
bind = $mainMod SHIFT, A, exec, $HYPRSCRIPTS/toggle-animations.sh # Toggle animations
bind = , PRINT, exec, $HYPRSCRIPTS/screenshot.sh # Take a screenshot
bind = $mainMod SHIFT, S, exec, $HYPRSCRIPTS/screenshot.sh # Take a screenshot
bind = $mainMod CTRL, Q, exec, wlogout # Start wlogout
bind = $mainMod SHIFT, W, exec, waypaper --random # Change the wallpaper
bind = $mainMod CTRL, W, exec, waypaper # Open wallpaper selector
bind = $mainMod ALT, W, exec, $HYPRSCRIPTS/wallpaper-automation.sh # Start random wallpaper script
bind = $mainMod CTRL, RETURN, exec, rofi -show drun -replace -i # Open application launcher
bind = $mainMod CTRL, K, exec, $HYPRSCRIPTS/keybindings.sh # Show keybindings
bind = $mainMod SHIFT, B, exec, ~/.config/waybar/launch.sh # Reload waybar
bind = $mainMod CTRL, B, exec, ~/.config/waybar/toggle.sh # Toggle waybar
bind = $mainMod SHIFT, R, exec, $HYPRSCRIPTS/loadconfig.sh # Reload hyprland config
bind = $mainMod, V, exec, $SCRIPTS/cliphist.sh # Open clipboard manager
bind = $mainMod CTRL, T, exec, ~/.config/waybar/themeswitcher.sh # Open waybar theme switcher
bind = $mainMod CTRL, S, exec, ~/.config/ml4w/apps/ML4W_Dotfiles_Settings-x86_64.AppImage # Open ML4W Dotfiles Settings app
bind = $mainMod SHIFT, H, exec, $HYPRSCRIPTS/hyprshade.sh # Toggle screenshader
bind = $mainMod ALT, G, exec, $HYPRSCRIPTS/gamemode.sh # Toggle game mode

# Workspaces
bind = $mainMod, F1, workspace, 1 # Open workspace 1
bind = $mainMod, F2, workspace, 2 # Open workspace 2
bind = $mainMod, F3, workspace, 3 # Open workspace 3
bind = $mainMod, F4, workspace, 4 # Open workspace 4
bind = $mainMod, F5, workspace, 5 # Open workspace 5
bind = $mainMod, F6, workspace, 6 # Open workspace 6
bind = $mainMod, F7, workspace, 7 # Open workspace 7
bind = $mainMod, F8, workspace, 8 # Open workspace 8
bind = $mainMod, F9, workspace, 9 # Open workspace 9
bind = $mainMod, F10, workspace, 10 # Open workspace 10

bind = $mainMod SHIFT, F1, movetoworkspace, 1 # Move active window to workspace 1
bind = $mainMod SHIFT, F2, movetoworkspace, 2 # Move active window to workspace 2
bind = $mainMod SHIFT, F3, movetoworkspace, 3 # Move active window to workspace 3
bind = $mainMod SHIFT, F4, movetoworkspace, 4 # Move active window to workspace 4
bind = $mainMod SHIFT, F5, movetoworkspace, 5 # Move active window to workspace 5
bind = $mainMod SHIFT, F6, movetoworkspace, 6 # Move active window to workspace 6
bind = $mainMod SHIFT, F7, movetoworkspace, 7 # Move active window to workspace 7
bind = $mainMod SHIFT, F8, movetoworkspace, 8 # Move active window to workspace 8
bind = $mainMod SHIFT, F9, movetoworkspace, 9 # Move active window to workspace 9
bind = $mainMod SHIFT, F10, movetoworkspace, 10 # Move active window to workspace 10

bind = $mainMod CTRL, Tab, exec, $HYPRSCRIPTS/windows.sh
bind = $mainMod, Tab, workspace, m+1 # Open next workspace
bind = $mainMod SHIFT, Tab, workspace, m-1 # Open previous workspace

bind = $mainMod CTRL, F1, exec, $HYPRSCRIPTS/moveTo.sh 1 # Move all windows to workspace 1
bind = $mainMod CTRL, F2, exec, $HYPRSCRIPTS/moveTo.sh 2 # Move all windows to workspace 2
bind = $mainMod CTRL, F3, exec, $HYPRSCRIPTS/moveTo.sh 3 # Move all windows to workspace 3
bind = $mainMod CTRL, F4, exec, $HYPRSCRIPTS/moveTo.sh 4 # Move all windows to workspace 4
bind = $mainMod CTRL, F5, exec, $HYPRSCRIPTS/moveTo.sh 5 # Move all windows to workspace 5
bind = $mainMod CTRL, F6, exec, $HYPRSCRIPTS/moveTo.sh 6 # Move all windows to workspace 6
bind = $mainMod CTRL, F7, exec, $HYPRSCRIPTS/moveTo.sh 7 # Move all windows to workspace 7
bind = $mainMod CTRL, F8, exec, $HYPRSCRIPTS/moveTo.sh 8 # Move all windows to workspace 8
bind = $mainMod CTRL, F9, exec, $HYPRSCRIPTS/moveTo.sh 9 # Move all windows to workspace 9
bind = $mainMod CTRL, F10, exec, $HYPRSCRIPTS/moveTo.sh 10 # Move all windows to workspace 10

# bind = $mainMod, mouse_down, workspace, e+1 # Open next workspace
# bind = $mainMod, mouse_up, workspace, e-1 # Open previous workspace
# bind = $mainMod CTRL, down, workspace, empty # Open the next empty workspace

# Passthrough SUPER KEY to Virtual Machine
bind = $mainMod, P, submap, passthru # Passthrough SUPER key to virtual machine
submap = passthru
bind = SUPER, Escape, submap, reset # Get SUPER key back from virtual machine
submap = reset

# Fn keys
bind = , XF86MonBrightnessUp, exec, brightnessctl -q s +10% # Increase brightness by 10%
bind = , XF86MonBrightnessDown, exec, brightnessctl -q s 10%- # Reduce brightness by 10%
bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5% # Increase volume by 5%
bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5% # Reduce volume by 5%
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle # Toggle mute
bind = , XF86AudioPlay, exec, playerctl play-pause # Audio play pause
bind = , XF86AudioPause, exec, playerctl pause # Audio pause
bind = , XF86AudioNext, exec, playerctl next # Audio next
bind = , XF86AudioPrev, exec, playerctl previous # Audio previous
bind = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle # Toggle microphone
bind = , XF86Calculator, exec, ~/.config/ml4w/settings/calculator.sh # Open calculator
bind = , XF86Lock, exec, hyprlock # Open screenlock
bind = , XF86Tools, exec, alacritty --class dotfiles-floating -e ~/.config/ml4w/apps/ML4W_Dotfiles_Settings-x86_64.AppImage # Open ML4W Dotfiles Settings app

bind = , code:238, exec, brightnessctl -d smc::kbd_backlight s +10
bind = , code:237, exec, brightnessctl -d smc::kbd_backlight s 10- 
